services:
  postgres:
    image: postgres:16-alpine
    container_name: fintechlite-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fintechlite
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fintechlite"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: fintechlite-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: fintech
      RABBITMQ_DEFAULT_PASS: fintech
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  api:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    container_name: fintechlite-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=fintechlite;Username=postgres;Password=postgres
    ports:
      - "5080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: src/Workers/Dockerfile
    container_name: fintechlite-worker
    environment:
      DOTNET_ENVIRONMENT: Development
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: fintechlite-web
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
  rabbitdata:
